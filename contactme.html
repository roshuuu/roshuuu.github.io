<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me Page</title>
    <link rel="stylesheet" href="onestyle.css">
    <link rel="shortcut icon" href="favicon (2).ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Using Multiple div tags -->
    <div class="contactMe">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!-- Contact Form-->
            <div class="contact form">
                <h3>Send me your Enquiry</h3>
                <br>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Your First Name">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Your Last Name">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email Address</span>
                                <input type="text" placeholder="Your email address">
                            </div>
                            <div class="inputBox">
                                <span>Contact Number</span>
                                <input type="text" placeholder="04.........">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Your Enquiry</span>
                                <textarea name="" id="" cols="20" rows="10" placeholder="Your message here"></textarea>

                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Information Box -->

            <div class="contact info">
                <h3>Contact Details</h3>
                <br>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Sydney,New South Wales <br> Australia</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:khanalroshu135@gmail.com">khanalroshu135@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-ico></span>
                        <a href="tel:0428916491">0428916491</a>
                    </div>
                    <!-- Social Medias -->
                    <ul class="sci">
                        <li><a href="https://au.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="https://discord.com/"><ion-icon name="logo-discord"></ion-icon></a></li>
                        <li><a href="https://github.com/"><ion-icon name="logo-github"></ion-icon></a></li>

                    </ul>

                </div>
            </div>

            <!-- Map Description-->

            <div class="contact map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d848312.0904789913!2d150.2737999242131!3d-33.84535396209207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2sSydney%20NSW!5e0!3m2!1sen!2sau!4v1679192053657!5m2!1sen!2sau"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
